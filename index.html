<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>左右互搏术</title>
		<style>
		
			body{
				display: flex;;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin: 0;
				background: blanchedalmond;
			}
			/* 信息区 */
			.info{
				margin: 15px;
				font-size: 25px;
				font-family: fantasy;
				color: #fff;
				text-shadow: 1px 1px 2px #000;
			}
			.info .info-c{
				color: aqua;
				font-family: sans-serif;
				font-size: 30px;
			}
			/* 功能选项 */
			button{
				padding: 8px 15px;
				font-size: 16px;
				font-family: sans-serif;
				margin: 10px 5px;
			}
			/* 答题区 */
			.container{
				height: 60vh;
				width: 90%;
				background-color: #333;
			}	
			.pane{
				width: 50%;/* 宽度一般 */
				height: 100%;/* 占满父容器 */
				float: left;/* 左浮动 */
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;/* 文字居中 */
				color: white;
				font-size: 54px;
				font-weight: bold;
			}
			
			/* 左半区 */
			.left-pane{
				background-color: #000;
			}
			
			.item-btnl button{
				width: 70px;
				height: 45px;
				color: #333;
				font-size: 20px;
				
				border: none;/* 去边框 */
			}
			.pane .item-whatl{
				color: #fff;
			}
			
			
			/* 右半区 */
			.right-pane{
				background-color: #fff;
			}
			.item-btnr button{
				width: 70px;
				height: 45px;
				color: #fff;
				font-size: 20px;
				background-color: #000;
				border: none;/* 去边框 */
			}
			
			.pane .item-whatr{
				color: #000;
			}
			/* 清除浮动 */
			.clearfix::after {
				content: "";
				display: table;
				clear: both;
			}
		</style>
	</head>
	<body>
		<!-- 信息区 -->
		<div class="info">
			分数：<span id="score">0</span> 
			第：<span id="many">1</span>&nbsp;&nbsp;关 &nbsp;&nbsp;
			最高分：<span id="best">0</span> 
		</div>
		<!-- 按钮区 -->
		<div>
			<button id="pauseBtn">??(暂未开放)</button>
			<button id="againBtn">重新开始</button>
		</div>
		
		<div class="info ">
			倒计时：<span class="info-c" id="time">5</span>&nbsp;&nbsp;秒
			
		</div>
				
		<!-- 游戏区 -->		
		<div class="container clearfix" id="container">
			<div class="pane left-pane" id="stage-l">
				 <div class="item-whatl" id="item-whatl">
					 <p id="item-l">加载中</p>
				 </div>
				 
				 <div class="item-btnl" id="item-btnl">
					 <button  id="i0">1</button>
					 <button  id="i1">2</button
>
					 <button  id="i2">3</button>
				 </div>
				 
			</div>
			
			<div class="pane right-pane" id="stage-r">
				 <div class="item-whatr" id="item-whatr">
					 <p id="item-r">加载中</p>
				 </div>
				 
				 <div class="item-btnr" id="item-btnr">
					 <button id="i3">1</button>
					 <button id="i4">2</button>
					 <button id="i5">3</button>
				 </div>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
